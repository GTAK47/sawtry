<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR-Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>üì∑ QR-Code Scanner</h1>
  <p>Scanne einen QR-Code mit deiner Kamera</p>
  <div id="reader"></div>
  <div id="result">Noch nichts erkannt</div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      // Nur einmal anzeigen
      if (decodedText !== lastResult) {
        lastResult = decodedText;
        document.getElementById("result").innerText = `‚úîÔ∏è Erkannt: ${decodedText}`;
        console.log("QR-Code Inhalt:", decodedText);
      }
    }

    let lastResult = null;

    const scanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 },
      false
    );
    scanner.render(onScanSuccess);
  </script>
</body>
</html>
