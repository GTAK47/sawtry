<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR-Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f8f9fa;
    }
    input {
      padding: 0.5rem;
      width: 300px;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>QR-Code Generator</h1>
  <p>Gib eine URL ein und scanne den QR-Code mit deinem Handy.</p>

  <input type="text" id="urlInput" placeholder="https://example.com" />
  <button onclick="generateQRCode()">Generieren</button>

  <div id="qrcode"></div>

  <script>
    function generateQRCode() {
      const url = document.getElementById('urlInput').value;
      const qrDiv = document.getElementById('qrcode');
      qrDiv.innerHTML = ''; // vorherige Codes l√∂schen

      if (url.trim() !== '') {
        QRCode.toCanvas(document.createElement('canvas'), url, { width: 200 }, function (err, canvas) {
          if (err) console.error(err);
          else qrDiv.appendChild(canvas);
        });
      }
    }
  </script>

</body>
</html>
